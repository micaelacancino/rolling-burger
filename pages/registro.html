<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cedbc2e574.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="containerLogo">
          <a href="/index.html">
            <img src="/assets/logo/logo2.png" alt="" />
          </a>
        </div>

        <ul class="navOptions">
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="#footer">Contacto</a></li>
          <li class="itemOrder">
            <form class="formNav">
              <input
                class="inputNav"
                type="text"
                placeholder="¿Qué estás buscando?"
              />
            </form>
          </li>
        </ul>
        <div class="containerBtn">
          <button type="button" class="btnLogin">
            <a href="/pages/login.html">Iniciar sesión</a>
          </button>
          <button type="button" class="btnRegister">
            <a href="/pages/login.html">Registrarse</a>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="containerRegistro">
        <h1>Registrarse</h1>

        <form class="form">
          <label for="Nombre">Nombre y Apellido:</label>
          <input
            class="inputRegistro"
            type="text"
            id="Nombre"
            placeholder="Ej. Juan Román"
            minlength="8"
            maxlength="20"
            required
          />

          <label for="email">Email:</label>
          <input
            class="inputRegistro"
            type="email"
            id="email"
            placeholder="email@example.com"
            minlength="14"
            maxlength="20"
            required
          />
          <label for="telefono">Telefono:</label>
          <input
            class="inputRegistro"
            type="tel"
            id="telefono"
            placeholder="+54"
            required
          />
          <label for="password">Contraseña:</label>
          <input
            class="inputRegistro"
            type="password"
            id="password"
            placeholder="Contraseña"
            minlength="8"
            maxlength="16"
            required
          />
          <label for="password">Confirme su contraseña:</label>
          <input
            class="inputRegistro"
            type="password"
            id="password"
            placeholder="Confirme su contraseña"
            minlength="8"
            maxlength="16"
            required
          />
          <button class="buttonSubmit" type="submit">Registrarse</button>
        </form>
      </section>
    </main>
    <footer id="footer">
      <section class="containerFooter">
        <div class="containerLogo">
          <a href="/index.html">
            <img src="/assets/logo/logo2.png" alt="" />
          </a>
        </div>
        <div class="containerSupport">
          <h4>Soporte</h4>
          <ul>
            <li><a href="/pages/nosotros.html"> Nosotros</a></li>
            <li><a href="/pages/contacto.html"> Contáctanos</a></li>
            <li><a href="/pages/error404.html">Ayuda</a></li>
          </ul>
        </div>

        <div class="containerHorarios">
          <h4>Horarios de atención</h4>
          <ul>
            <li>Lun - Vie: 11:00 - 22:00</li>
            <li>Gral. Paz 576,San Miguel de Tuc.</li>
          </ul>
        </div>

        <div class="containerSocial">
          <h4>Nuestras redes:</h4>
          <div class="containerIconos">
            <a href="/pages/error404.html"
              ><i class="fa-brands fa-square-instagram"></i
            ></a>
            <a href="/pages/error404.html"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
      </section>

      <div class="derechosreservados">
        <p>&copy; 2024. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
