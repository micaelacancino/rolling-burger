<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/cedbc2e574.js"
      crossorigin="anonymous"
    ></script>

    <title>Contacto</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="containerLogo">
          <a href="/index.html">
            <img src="/assets/logo/logo2.png" alt="" />
          </a>
        </div>

        <ul class="navOptions">
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="#footer">Contacto</a></li>
          <li class="itemOrder">
            <form class="formNav">
              <input
                class="inputNav"
                type="text"
                placeholder="¿Qué estás buscando?"
              />
            </form>
          </li>
        </ul>
        <div class="containerBtn">
          <button type="button" class="btnLogin">
            <a href="/pages/login.html">Iniciar sesión</a>
          </button>
          <button type="button" class="btnRegister">
            <a href="/pages/registro.html">Registrarse</a>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1>Contáctate con nosotros</h1>
        <h3>¡Envíanos tu comentario!</h3>

        <article class="containerForm">
          <form class="form">
            <label for="nomAp">Nombre y Apellido:</label>
            <input
              id="nonAp"
              class="inputContact"
              type="text"
              placeholder="Ej. Maria Diaz"
              minlength="8"
              maxlength="16"
              required
            />

            <label for="email">Email:</label>
            <input
              id="email"
              class="inputContact"
              type="email"
              placeholder="email@example.com"
              minlength="14"
              maxlength="20"
              required
            />

            <label for="comentarios">Comentarios:</label>
            <textarea
              id="comentarios"
              class="comentarios"
              placeholder="Escribe tus comentarios aquí"
              minlength="10"
              maxlength="150"
              required
            >
            </textarea>

            <button class="btnSubmit" type="submit">Enviar</button>
          </form>
        </article>
        <div class="containerAddress">
          <iframe
            class="address"
            src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d113923.41334729818!2d-65.28956847467931!3d-26.83655943099712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!3m2!1d-26.836583299999997!2d-65.207167!5e0!3m2!1ses-419!2sar!4v1713831500031!5m2!1ses-419!2sar"
            frameborder="0"
          ></iframe>
        </div>
      </section>
    </main>
    <footer id="footer">
      <section class="containerFooter">
        <div class="containerLogo">
          <a href="/index.html">
            <img src="/assets/logo/logo2.png" alt="" />
          </a>
        </div>
        <div class="containerSupport">
          <h4>Soporte</h4>
          <ul>
            <li><a href="/pages/nosotros.html"> Nosotros</a></li>
            <li><a href="/pages/contacto.html"> Contáctanos</a></li>
            <li><a href="/pages/error404.html">Ayuda</a></li>
          </ul>
        </div>

        <div class="containerHorarios">
          <h4>Horarios de atención</h4>
          <ul>
            <li>Lun - Vie: 11:00 - 22:00</li>
            <li>Gral. Paz 576,San Miguel de Tuc.</li>
          </ul>
        </div>

        <div class="containerSocial">
          <h4>Nuestras redes:</h4>
          <div class="containerIconos">
            <a href="/pages/error404.html"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="/pages/error404.html"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </section>

      <div class="derechosreservados">
        <p>&copy; 2024. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
